<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemesanan Pizza</title>
</head>
<body>
    <fieldset style="background-color: powderblue">
        <!-- <legend> -->
            <h3 align="center">Black Goose Bistro | Pizza-on-Demand</h3>
        <!-- </legend> -->

        <form action="">
            <table style="width: 50%; border: 1;">
                <tbody>
                    <tr>
                        <td colspan="2">
                            <p>
                                Our 12" wood-fired pizzas are available for delivery.
                                Build your custome pizza and we'll deliver it within an hour.
                            </p>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2">
                            <p>Your Information</p>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="nama">Name</label>
                        </td>
                        <td>
                            : <input type="text">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="alamat">Address</label>
                        </td>
                        <td>
                            : <input type="text">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="no hp">Telephone Number</label>
                        </td>
                        <td>
                            : <input type="number">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="email">Email</label>
                        </td>
                        <td>
                            : <input type="email">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="pesanan">Delivery Instructions</label>
                        </td>
                        <td>
                            : <textarea name="" id="" cols="30" rows="5"></textarea>
                        </td>
                    </tr>

                   <tr>
                    <td colspan="2">
                        <br>
                        <br>
                        <b>Design Your Dream PIzza:</b>
                    </td>
                   </tr>
                   <tr>
                    <td colspan="2">
                        Pizza specs
                    </td>
                   </tr>

                   <tr>
                    <td colspan="2">
                        <br>
                        Crust (Choose one)
                        <br>
                        <input type="radio" name="crst" id="crst">
                        <label for="crst">Classic White</label>

                        <br>
                        <input type="radio" name="crst" id="crst1">
                        <label for="crst1">Multigrain</label>

                        <br>
                        <input type="radio" name="crst" id="crst2">
                        <label for="crst2">Cheese-stuffed crust</label>

                        <br>
                        <input type="radio" name="crst" id="crst3">
                        <label for="crst3">Gluten-free</label>
                    </td>
                   </tr>

                   <tr>
                    <td colspan="2">
                        <br>
                        Toppings (Choose as many as you want):
                        <br>
                        <input type="checkbox" name="top" id="top">
                        <label for="top">Red Sauce</label>

                        <br>
                        <input type="checkbox" name="top1" id="top1">
                        <label for="top1">White Sauce</label>

                        <br>
                        <input type="checkbox" name="top2" id="top2">
                        <label for="top2">Mozzarella Cheese</label>

                        <br>
                        <input type="checkbox" name="top3" id="top3">
                        <label for="top3">Pepperoni</label>

                        <br>
                        <input type="checkbox" name="top4" id="top4">
                        <label for="top4">Mushrooms</label>

                        <br>
                        <input type="checkbox" name="top5" id="top5">
                        <label for="top5">Peppers</label>

                        <br>
                        <input type="checkbox" name="top6" id="top6">
                        <label for="top6">Anchovies</label>
                    </td>
                   </tr>

                   <tr>
                    <td colspan="2">
                        <br>
                        Number
                        <br>
                        <label for="">How Many PIZZA :</label>
                        <input type="number" id="jumlah"> <br> <br>
                        </select>
                        <br>
                        <br>
                        <a href="nadpizza2.html"> <input type="button" value="Kirim" /></a>
                     <input type="reset" value="Batal" />
                    </td>
                   </tr>
                </tbody>
            </table>
        </form>
    </fieldset>
</body>
</html>
